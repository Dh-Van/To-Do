<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-Do</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .webpage {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 200px;
            height: 100vh;
        }

        .workspace {
            flex: 1;
            padding: 20px;
        }

        .workspace h1 {
            margin-bottom: 10px;
            /* Add a margin to the h1 */
        }

        .list {
            box-sizing: border-box;
            border: 1px solid #333;
            padding: 10px;
            height: calc(100vh - 60px);
            /* Subtract the height of the h1 and the margin from 100vh */
        }
    </style>
</head>

<body>
    <div class="webpage">
        <div class="sidebar">
            <h1>DHVAN SHAH</h1>
            <h2>INBOX</h2>
        </div>

        <div class="workspace">
            <h1>To-Do</h1>
            <div class="list" contenteditable="true"></div>
        </div>
    </div>
</body>

</html>
